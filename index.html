
<!DOCTYPE html>
<html lang="pt-br" translate="no" class="notranslate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <base href="/" />
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Native App Configurations -->
    <meta name="theme-color" content="#09090b">
    <meta name="color-scheme" content="dark"> <!-- Force Dark Mode System UI -->
    <meta name="description" content="Lectorium: Workspace Acadêmico PWA para leitura, anotações e gestão de conhecimento.">
    <meta name="google" content="notranslate">
    
    <!-- Mobile Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lectorium">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Median/Native Specific Metas (If supported by wrapper) -->
    <meta name="median-pull-to-refresh-enabled" content="false">
    
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    
    <title>Lectorium</title>

    <!-- Google Identity Services (GSI) - Para Refresh de Token Silencioso -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.8.69/web/pdf_viewer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Pirata+One&display=swap" rel="stylesheet">
    
    <style>
      body { 
        /* Disable Pull-to-Refresh & Bounce */
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
        /* Disable Double-Tap Zoom & System Gestures */
        touch-action: pan-x pan-y; 
        
        background: #09090b; 
        color: #e2e8f0; 
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        
        /* Disable System Font Scaling (Fixed Layout) */
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        
        /* Native App Feel - No Selection by default except in editors */
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Allow selection in specific areas */
      .select-text, input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }

      #root { 
        height: 100vh; 
        height: 100dvh; 
        display: flex; 
        flex-direction: column; 
      }
      .wf-loading { visibility: hidden; }
    </style>
</head>
  <body class="bg-bg text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
